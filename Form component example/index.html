<html lang="en">
<head>

</head>
<body>
    <div id="hero">       
        <video autoplay loop muted>
            <source src="src/earth_movie.mp4" type="video/mp4">
          </source></video>
    </div>

<div class="container">

    <div class="f-group">
        <label for="slct1">Ülke</label>

            <option value=""> -- Ülke Seç-- </option>
            <option value="turkey">Türkiye</option>
            <option value="azerbaijan">Azerbaycan</option>
        </select>
    </div>

    <div class="f-group">
        <label for="slct2">Şehir</label>
        <select name="slct2" id="slct2" onchange="populateDistricts(this.value, 'slct3')"></select>
    </div>

    <div class="f-group">
        <label for="slct3">İlçe</label>
        <select name="slct3" id="slct3"></select>
    </div>

</div>

<script src="index.js"></script>

</body>
